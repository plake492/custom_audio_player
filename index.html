        <div class="container-lg p-xl">

          <!---------------------------->
          <!-- Audio Player -->
          <!---------------------------->
          <div
            class="audio-player mx-auto my-xl"
            data-playing="false"
            data-muted="false"
          >
            <!-- Reverse 30s -->

                height="100%"
                viewbox="0 0 24 24"

                />
              </svg>
            </button>

            <!-- Play Button -->
            <div class="audio-player__play-state-button">
              <button class="audio-player__play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  height="100%"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M4 3.532l14.113 8.468-14.113 8.468v-16.936zm-2-3.532v24l20-12-20-12z"
                  />
                </svg>
              </button>
              <button class="audio-player__pause">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  height="100%"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M18 2v20h-2v-20h2zm-10 0v20h-2v-20h2zm12-2h-6v24h6v-24zm-10 0h-6v24h6v-24z"
                  />
                </svg>
              </button>
            </div>

            <!-- Forward 30s -->
            <button class="audio-player__forward-30">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewbox="0 0 24 24"
              >
                <path
                  d="M8 16.61c.33.2.944.39 1.672.39 1.429 0 2.305-.728 2.305-1.715 0-.745-.546-1.256-1.222-1.377v-.018c.693-.234 1.03-.71 1.03-1.308 0-.771-.667-1.403-1.862-1.403-.736 0-1.403.208-1.741.425l.27.953c.225-.139.71-.338 1.169-.338.563 0 .831.251.831.589 0 .476-.555.649-.996.649h-.52v.944h.537c.58 0 1.135.251 1.135.814 0 .416-.347.745-1.03.745-.537 0-1.074-.216-1.309-.347l-.269.997zm6.904-5.431c-1.456 0-2.14 1.282-2.14 2.919.008 1.594.65 2.902 2.105 2.902 1.43 0 2.131-1.204 2.131-2.937 0-1.542-.598-2.884-2.096-2.884zm-.009 4.824c-.502 0-.813-.615-.813-1.905 0-1.316.329-1.923.806-1.923.527 0 .797.658.797 1.905-.001 1.283-.279 1.923-.79 1.923zm8.105-3.003c0 6.075-4.925 11-11 11s-11-4.925-11-11c0-4.661 2.905-8.632 7-10.232v-2.768l6 4-6 4v-3.052c-2.96 1.475-5 4.527-5 8.052 0 4.962 4.037 9 9 9s9-4.038 9-9c0-1.246-.255-2.433-.715-3.513l1.701-1.078c.645 1.399 1.014 2.95 1.014 4.591zm-9-5v-8l6 4-6 4z"
                />
              </svg>
            </button>

            <!-- Progress Bar -->
            <div class="audio-player__progress-bar">
              <div class="audio-player__current-time">0:00</div>
              <input
                class="audio-player__seek-slider"
                type="range"
                min="1"
                max="100"
                value="1"
              />
              <div class="audio-player__duration">0:00</div>
            </div>

            <!-- Playback Speed -->
            <div class="playback-speed-wrapper">
              <label
                class="audio-player__playback-speed-label"
                for="playback-speed"
              >
                Play Speed
              </label>
              <select class="audio-player__playback-speed" id="playback-speed">
                <option value="0.5">0.50x</option>
                <option value="0.75">0.75x</option>
                <option value="1.00" selected>1.00x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.50x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2.00x</option>
              </select>
            </div>

            <!-- Volume -->
            <div class="audio-player__volume">
              <div class="audio-player__volume-display">100</div>
              <input
                class="audio-player__volume-slider"
                type="range"
                min="0"
                max="100"
                value="100"
              />
              <button class="audio-player__mute">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  height="100%"
                  viewbox="0 0 24 24"
                >

                    d="M22 0v24l-11-6v-2.278l9 4.909v-17.262l-9 4.91v-2.279l11-6zm-13 6v12h-7v-12h7zm-2 2h-3v8h3v-8z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="mute-x-mark"
                  width="100%"
                  height="100%"
                  viewbox="0 0 24 24"

                  />
